<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>

	<div id="clock" style="color:white"></div>

	<script>
		//JS code here
		$(document).ready(function(){

			function getTime() {
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				var ms = date.getMilliseconds();

				h = noMilitaryTime(h);

				h = formatValue(h);
				m = formatValue(m);
				s = formatValue(s);

				changeColor(m);

				$("#clock").html(h + ":" + m + ":" + s + ":" + ms);

				setTimeout(getTime, 1000);
			}

			function noMilitaryTime(value) {
				if (value > 12) {
					return value - 12;
				} else {
					return value;
				}
			}

			function changeColor(value) {
				if (value%2 == 0) {
					$("body").css("background-color", "blue");
				} else {
					$("body").css("background-color", "black");
				}
			}

			function formatValue(value) {
				if (value < 10) {
					return "0" + value;
				}
				return value;
			}

			function fontChange(randomSize) {
				var fontSizeArray = ['9px', '12px', '16px', '19px', '25px', '36px', '48px'];
				randomSize = fontSizeArray[Math.floor(Math.random() * fontSizeArray.length)];

				$("#clock").css("font-size", randomSize);
				setTimeout(fontChange, 300000);
			}

			function fontColor(randomColor) {
				var fontColorArray = ['#00FFFF', '#FF00FF', '#66FF33', '#FFFF00', '#0099FF']
				randomColor = fontColorArray[Math.floor(Math.random() * fontColorArray.length)];

				$("#clock").css("color", randomColor);
				setTimeout(fontColor, 60*60000);
			}

			getTime();
			fontChange();
			fontColor();
		});

	</script>

</body>
</html>
